<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <title>Exercice 8</title>
</head>

<body class="p-4">
    <h1>Exercice 8</h1>
    <p>Créer un formulaire avec un champ <b>prénom</b> et un champ <b>âge</b>. Ajouter un bouton +. Au clic sur ce
        bouton, cloner les champs créés.</p>
    <form action="" class="max-w-sm mx-auto">
        <fieldset class="bg-primary">
            <legend class="bg-primary p-2 text-white">Créez les utilisateurs :</legend>
            <ul id="listUsr" class="list-group">
                <fieldset id="catUsr1" class="bg-primary">
                    <legend class="bg-secondary text-white h5 p-2 my-0">Utilisateur 1 :</legend>
                    <li class="list-group-item">
                        <label for="fName">Prénom :</label>
                        <input class="float-right" type="text" name="fName" id="fName">
                    </li>
                    <li class="list-group-item">
                        <label for="age">Âge :</label>
                        <input class="float-right" type="text" name="age" id="age">
                    </li>
                </fieldset>
            </ul>
            <div class="list-group-item p-2 d-flex justify-content-center">
                <button id="addUsr" type="button" class="btn btn-info mr-1">
                    +
                </button>
                <button
                    class="btn btn-primary ml-1" type="submit">Valider
                </button>
            </div>
        </fieldset>
    </form>
    <script>
        let addUsr = document.getElementById(`addUsr`);
        addUsr.addEventListener(`click`, fc_addUsr);
        let i = 1;
        function fc_addUsr() {
            i++;
            let cln = document.getElementById(`catUsr1`).cloneNode(true);
            cln.id = `catUsr${i}`;
            cln.firstChild.nextSibling.innerText = `Utilisateur ${i} :`;
            document.getElementById(`listUsr`).appendChild(cln);
        }
    </script>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
