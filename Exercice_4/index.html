<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Exercice 4</title>
</head>

<body>
    <h1>Exercice 4</h1>
    <p>Créer un fichier html et y ajouter une image. Au clic sur l'image changer sa source, au survol, l'agrandir.</p>
    <img id="Dollar50" src="assets/img/front.jpg" alt="Photo de billet de 50£">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        let Dollar50 = document.getElementById(`Dollar50`);
        Dollar50.addEventListener(`click`, DollarFlip);
        Dollar50.addEventListener(`mouseover`, DollarZoom);
        Dollar50.addEventListener(`mouseout`, DollarUnZoom);

        function DollarFlip() {
            if (Dollar50.src.match(`front.jpg`))  {
                Dollar50.src = Dollar50.src.replace(`front.jpg`, `back.jpg`);
            } else {
                Dollar50.src = Dollar50.src.replace(`back.jpg`, `front.jpg`);
            }
        }
        function  DollarZoom() {
            Dollar50.style.width = `100%`;
        }
        function  DollarUnZoom() {
            Dollar50.style.width = ``;
        }
    </script>
</body>

</html>
